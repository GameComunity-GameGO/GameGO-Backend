spring:
  profiles:
    include: jwt
#  datasource:
  datasource:
    driver-class-name: org.mariadb.jdbc.Driver
    url: ${jdbc-url}
    username: ${username}
    password: ${password}
    
  #  redis:
  #    host: localhost
  #    password:
  #    port: 6379
#    jedis:
#      pool:
#        max-idle: 8
#        min-idle: 0
#        max-active: 8
#        max-wait: -1

  jpa:
    properties:
      hibernate:
        format_sql: true
        open-in-view: false


    hibernate:
      ddl-auto: update
      temp:
        use_jdbc_metadata_defaults: false
    generate-ddl: true


  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB


cloud:
  aws:
    stack:
      auto: false
    s3:
      bucket: game-go
    region:
      static: ap-northeast-2

aws:
  secretsmanager:
    name: gamego
    enabled: true
